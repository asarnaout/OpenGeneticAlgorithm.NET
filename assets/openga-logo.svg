<?xml version="1.0" encoding="UTF-8"?>
<!-- OpenGA.Net logo: DNA helix + GA node graph + wordmark -->
<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5B9EFF"/>
      <stop offset="100%" stop-color="#2E65FF"/>
    </linearGradient>
    <linearGradient id="gradGreen" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Icon block (shifted down by 32 to equalize top/bottom whitespace) -->
  <g transform="translate(40,60)">
    <!-- DNA Helix -->
    <g filter="url(#softShadow)">
      <path d="M20 10 C 60 60, 60 120, 20 170" stroke="url(#gradBlue)" stroke-width="10" fill="none"/>
      <path d="M80 10 C 40 60, 40 120, 80 170" stroke="url(#gradGreen)" stroke-width="10" fill="none"/>
      <!-- Rungs -->
      <g stroke="#CBD5E1" stroke-width="4">
        <line x1="32" y1="30" x2="68" y2="30"/>
        <line x1="36" y1="58" x2="64" y2="58"/>
        <line x1="40" y1="86" x2="60" y2="86"/>
        <line x1="36" y1="114" x2="64" y2="114"/>
        <line x1="32" y1="142" x2="68" y2="142"/>
      </g>
    </g>

    <!-- GA Node Graph overlay -->
    <g transform="translate(120,28)">
      <circle cx="30" cy="30" r="10" fill="url(#gradBlue)"/>
      <circle cx="90" cy="24" r="10" fill="url(#gradGreen)"/>
      <circle cx="54" cy="78" r="10" fill="#F59E0B"/>
      <circle cx="112" cy="90" r="10" fill="#EF4444"/>
      <circle cx="10" cy="100" r="10" fill="#8B5CF6"/>
      <g stroke="#64748B" stroke-width="3" opacity="0.9">
        <line x1="30" y1="30" x2="90" y2="24"/>
        <line x1="30" y1="30" x2="54" y2="78"/>
        <line x1="54" y1="78" x2="112" y2="90"/>
        <line x1="10" y1="100" x2="54" y2="78"/>
        <line x1="10" y1="100" x2="30" y2="30"/>
      </g>
    </g>
  </g>

  <!-- Wordmark (also shifted down by 32) -->
  <g transform="translate(360,102)">
    <text x="0" y="80" font-family="'Inter','Segoe UI',system-ui,-apple-system,sans-serif" font-size="92" font-weight="800" fill="#0F172A">
      Open<tspan font-weight="900" fill="url(#gradBlue)">GA</tspan><tspan font-weight="800" fill="#0F172A">.Net</tspan>
    </text>
  </g>
</svg>
