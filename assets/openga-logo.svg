<?xml version="1.0" encoding="UTF-8"?>
<!-- OpenGA.Net logo: DNA helix + GA node graph + wordmark -->
<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5B9EFF"/>
      <stop offset="100%" stop-color="#2E65FF"/>
    </linearGradient>
    <linearGradient id="gradGreen" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Icon block (single emblem, shifted down by 32 to equalize top/bottom whitespace) -->
  <g transform="translate(40,60)">
    <!-- Circular badge -->
    <g filter="url(#softShadow)">
      <circle cx="90" cy="90" r="84" fill="#FFFFFF" fill-opacity="0.95" stroke="#E2E8F0" stroke-width="2"/>
    </g>

    <!-- Refined DNA Helix inside badge -->
    <g filter="url(#softShadow)" stroke-linecap="round" stroke-linejoin="round">
      <!-- Strands -->
      <path d="M50 30 C 90 70, 90 110, 50 150" stroke="url(#gradBlue)" stroke-width="10" fill="none"/>
      <path d="M130 30 C 90 70, 90 110, 130 150" stroke="url(#gradGreen)" stroke-width="10" fill="none"/>

      <!-- Rungs -->
      <g stroke="#CBD5E1" stroke-width="4">
        <line x1="64" y1="48" x2="116" y2="48"/>
        <line x1="68" y1="70" x2="112" y2="70"/>
        <line x1="72" y1="92" x2="108" y2="92"/>
        <line x1="68" y1="114" x2="112" y2="114"/>
        <line x1="64" y1="136" x2="116" y2="136"/>
      </g>
    </g>
  </g>

  <!-- Wordmark (moved closer to emblem, still shifted down by ~32) -->
  <g transform="translate(260,102)">
    <text x="0" y="80" font-family="'Inter','Segoe UI',system-ui,-apple-system,sans-serif" font-size="92" font-weight="800" fill="#0F172A">
      Open<tspan font-weight="900" fill="url(#gradBlue)">GA</tspan><tspan font-weight="800" fill="#0F172A">.Net</tspan>
    </text>
  </g>
</svg>
